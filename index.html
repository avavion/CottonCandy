<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alan Bogov, avavionmvm@gmail.com" />
    <meta name="language" content="RU" />
    <meta
      name="keywords"
      content="cotton candy, сладкая вата, сладкая вата на выезд, выездная сладкая вата, сахарная вата, на выезд, выездная, мероприятие, сладкая вата на мероприятие"
    />
    <meta name="classification" content="Business" />
    <meta name="owner" content="Alan Bogov, avavionmvm@gmail.com" />
    <meta name="designer" content="Alan Bogov, avavionmvm@gmail.com" />
    <meta name="copyright" content="CottonCandy" />
    <meta name="reply-to" content="avavionmvm@gmail.com" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Как в детстве!</title>
    <!-- Open Graph -->
    <meta name="og:title" content="Как в детстве!" />
    <meta name="og:email" content="avavionmvm@gmail.com" />
  </head>
  <body id="app">
    <header class="header" id="header">
      <!-- Контент -->
      <div class="header-content">
        <div class="container">
          <nav class="nav">
            <!-- Список ссылок (в админке их будет больше) -->
            <ul class="list nav-list">
              <li class="list-item">
                <a href="/" class="list-item__link js-openMenu" id="openMenu"
                  >Меню</a
                >
              </li>
            </ul>

            <!-- Логотип -->
            <div class="nav-logo">
              <a href="/" class="nav-logo__link">
                <h1 class="nav-logo__title">
                  КАК В <span class="accent">ДЕТСТВЕ!</span>
                </h1>
                <img
                  src="media/logo.svg"
                  alt="Логотип"
                  class="nav-logo__image"
                />
              </a>
            </div>
          </nav>
          <div class="hero">
            <div class="hero-content">
              <h1 class="hero__title">
                КАК В <span class="accent">ДЕТСТВЕ!</span>
              </h1>
              <p class="hero__text">
                Сахарная вата - это прекрасный вариант<br />сделать ваше
                мероприятие <span class="accent">слаще</span>!
              </p>
              <div class="hero-buttons">
                <a href="#" class="button button--primary hero__button">
                  Сделать заказ
                </a>
                <a href="#" class="hero__link">
                  <span class="button button--play hero__button--play">
                    <img src="media/play.svg" alt="Play" />
                  </span>
                  Промо-ролик
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Белый блок -->
      <div class="header-block"></div>

      <!-- Слайдер -->
      <div class="header-slider slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="slider-slide swiper-slide">
              <img
                src="media/gallery-slide-1.png"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
          </div>
          <div class="slider-scrollbar">
            <span>02</span>
            <div class="swiper-scrollbar"></div>
            <span>06</span>
          </div>
        </div>
      </div>
    </header>
    <section class="section gallery" id="gallery">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Галерея</h2>
        </header>
      </div>
      <ul id="gallery-slider" class="gallery-slider">
        <li class="gallery-slide">
          <div class="gallery-image-overlay">
            <img src="media/gallery-slide-1.png" alt="Парк Урицкого" />
          </div>
        </li>
      </ul>
    </section>
    <section class="section catalog" id="catalog">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Услуги</h2>
        </header>
        <ul class="grid catalog-grid">
          <!-- START -->
          <li class="grid-item catalog-item" data-index="1"></li>
          <li class="grid-item catalog-item" data-index="2"></li>
          <li class="grid-item catalog-item" data-index="3"></li>
          <li class="grid-item catalog-item" data-index="4"></li>
          <!-- END -->
        </ul>
      </div>
    </section>
    <footer class="footer" id="footer">
      <div class="container"></div>
    </footer>

    <div id="loader" class="loader"></div>

    <script src="scripts/app.js" defer="defer"></script>
  </body>
</html>
