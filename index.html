<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
  <head>

    />
    <meta name="classification" content="Business" />
    <meta name="owner" content="Alan Bogov, avavionmvm@gmail.com" />
    <meta name="designer" content="Alan Bogov, avavionmvm@gmail.com" />
    <meta name="copyright" content="CottonCandy" />
    <meta name="reply-to" content="avavionmvm@gmail.com" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link

    <meta name="og:title" content="Как в детстве!" />

  <body id="app">
    <header class="header" id="header">
      <!-- Белый блок -->
      <div class="header-block"></div>

      <!-- Слайдер -->
      <div class="header-slider slider">
        <div class="slider-container swiper-container" id="header-slider">
          <!-- Контент -->
          <div class="header-content">
            <div class="container">
              <nav class="nav">
                <!-- Список ссылок (в админке их будет больше) -->
                <ul class="list nav-list">
                  <li class="list-item">
                    <a
                      href="/"
                      class="list-item__link js-openMenu"
                      id="openMenu"
                      >Меню</a
                    >
                  </li>
                </ul>

                <!-- Логотип -->
                <div class="nav-logo">
                  <a href="/" class="nav-logo__link">
                    <h1 class="nav-logo__title">
                      КАК В <span class="accent">ДЕТСТВЕ!</span>
                    </h1>
                    <img
                      src="media/logo.svg"
                      alt="Логотип"
                      class="nav-logo__image"
                    />
                  </a>
                </div>
              </nav>
              <div class="hero">
                <div class="hero-content">
                  <h1 class="hero__title">
                    КАК В <span class="accent">ДЕТСТВЕ!</span>
                  </h1>
                  <p class="hero__text">
                    Сахарная вата - это прекрасный вариант<br />сделать ваше
                    мероприятие <span class="accent">слаще</span>!
                  </p>
                  <div class="hero-buttons">
                    <a href="#" class="button button--primary hero__button">
                      Сделать заказ
                    </a>
                    <a href="#" class="hero__link">
                      <span class="button button--play hero__button--play">
                        <img src="media/play.svg" alt="Play" />
                      </span>
                      Промо-ролик
                    </a>
                  </div>
                </div>
              </div>
              <div class="slider-scrollbar">
                <span class="hero-slider--currentCounter">01</span>
                <div class="swiper-pagination"></div>
                <span>06</span>
              </div>
            </div>
          </div>
          <div class="slider-wrapper swiper-wrapper">
            <div class="slider-slide swiper-slide">
              <img
                src="media/gallery-slide-1.png"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
            <div class="slider-slide swiper-slide">
              <img
                src="https://scx2.b-cdn.net/gfx/news/hires/2020/cottoncandy.jpg"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
            <div class="slider-slide swiper-slide">
              <img
                src="https://thumbs.dreamstime.com/b/young-girl-eating-cotton-candy-park-young-girl-eating-cotton-candy-park-girl-eating-cotton-candy-park-outdoors-138045658.jpg"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
            <div class="slider-slide swiper-slide">
              <img
                src="https://ak.picdn.net/shutterstock/videos/1015683100/thumb/10.jpg"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
            <div class="slider-slide swiper-slide">
              <img
                src="media/gallery-slide-1.png"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
            <div class="slider-slide swiper-slide">
              <img
                src="media/gallery-slide-1.png"
                alt="Парк Урицкого"
                class="slider-image"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Gallery -->
    <section class="section gallery" id="gallery">
      <div class="container">
        <header class="section-header">
          <h2 class="section-header__title">Галерея</h2>
        </header>
      </div>
      <div id="gallery-slider" class="swiper-container">
        <ul class="gallery-slider swiper-wrapper">
          <li class="gallery-slide swiper-slide">
            <div class="gallery-image-overlay">
              <img
                src="media/gallery-slide-1.png"
                data-swiper-parallax="25%"
                data-swiper-parallax="100"
                data-swiper-parallax-opacity="1"
                data-swiper-parallax-scale="0.85"
                alt="Парк Урицкого"
              />
            </div>
          </li>
          <li class="gallery-slide swiper-slide">
            <div class="gallery-image-overlay">
              <img
                src="media/gallery-slide-2.jpg"
                data-swiper-parallax="25%"
                data-swiper-parallax="100"
                data-swiper-parallax-opacity="1"
                data-swiper-parallax-scale="0.85"
                alt="Парк Урицкого"
              />
            </div>
          </li>

          <li class="gallery-slide swiper-slide">
            <div class="gallery-image-overlay">
              <img
                src="media/gallery-slide-3.jpg"
                data-swiper-parallax="25%"
                data-swiper-parallax="100"
                data-swiper-parallax-opacity="1"
                data-swiper-parallax-scale="0.85"
                alt="Парк Урицкого"
              />
            </div>
          </li>
          <li class="gallery-slide swiper-slide">
            <div class="gallery-image-overlay">
              <img
                src="media/gallery-slide-1.png"
                data-swiper-parallax="25%"
                data-swiper-parallax="100"
                data-swiper-parallax-opacity="1"
                data-swiper-parallax-scale="0.85"
                alt="Парк Урицкого"
              />
            </div>
          </li>
        </ul>
        <div class="slider-scrollbar">
          <span class="hero-slider--currentCounter">01</span>
          <div class="swiper-pagination"></div>
          <span>06</span>
        </div>
      </div>
    </section>

    <!-- Оставить заявку -->
    <section class="section request" id="request">
      <div class="container">
        <header class="request-header section-header">
          <h2 class="section-header__title">оставить заявку</h2>
        </header>
      </div>
      <div class="request-content section-content">
        <div class="container">
          <form class="form request-form" method="POST">
            <div class="row">
              <div class="form-input">
                <label for="request_surname" class="form-input__label">
                  Фамилия
                </label>
                <input
                  type="text"
                  id="request_surname"
                  required
                  name="surname"
                  class="form-input__input"
                  placeholder="Фамилия"
                />
              </div>
              <div class="form-input">
                <label for="request_name" class="form-input__label">
                  Имя
                </label>
                <input
                  type="text"
                  id="request_name"
                  required
                  name="name"
                  class="form-input__input"
                  placeholder="Имя"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-input">
                <label for="request_email" class="form-input__label">
                  Эл. почта
                </label>
                <input
                  type="email"
                  id="request_email"
                  required
                  name="email"
                  class="form-input__input"
                  placeholder="example@gmail.com"
                />
              </div>
              <div class="form-input">
                <label for="request_phone" class="form-input__label">
                  Номер телефона
                </label>
                <input
                  type="phone"
                  id="request_phone"
                  required
                  name="phone"
                  class="form-input__input"
                  placeholder="+79053171025"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-input">
                <label for="request_service" class="form-input__label"
                  >Услуга</label
                >
                <select
                  name="services"
                  id="request_service"
                  class="form-input__input"
                >
                  <option value="">asdsada</option>
                </select>
              </div>
            </div>
            <div class="row">
              <button class="button button--primary button--border">
                Оставить заявку
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
      <div class="container">
        <nav class="nav footer-nav">
          <!-- Логотип -->
          <div class="nav-logo">
            <a href="/" class="nav-logo__link">
              <h1 class="nav-logo__title">
                КАК В <span class="accent">ДЕТСТВЕ!</span>
              </h1>
              <img src="media/logo.svg" alt="Логотип" class="nav-logo__image" />
            </a>
          </div>
          <ul class="list nav-socials footer-socials socials">
            <li class="list-item socials-item">
              <a href="#" class="list-item__link socials__link"
                ><i class="fab fa-whatsapp"></i
              ></a>
            </li>
            <li class="list-item socials-item">
              <a href="#" class="list-item__link socials__link"
                ><i class="fab fa-instagram"></i
              ></a>
            </li>
            <li class="list-item socials-item">
              <a href="#" class="list-item__link socials__link"
                ><i class="fab fa-vk"></i
              ></a>
            </li>
            <li class="list-item socials-item">
              <a href="#" class="list-item__link socials__link"
                ><i class="fab fa-telegram-plane"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script
      src="scripts/libs/swiper-bundle.min.js"
      defer="defer"
      type="module"
    ></script>
    <script src="scripts/app.js" type="module" defer="defer"></script>

</html>
